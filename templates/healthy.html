<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Skin</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d3e6fa;
      color: #3d09f6;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #3d09f6;
    }

    p {
      margin-bottom: 1.2rem;
    }

    .healthy-skin-image {
      text-align: center;
      margin-top: 2rem;
    }

    .healthy-skin-image img {
      max-width: 100%;
      border: 5px solid #3d09f6;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #d3e6fa;
      color: #3d09f6;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>No Skin Cancer Detected</h1>
  </header>

  <main>
    <p>
      Congratulations! Your skin is healthy, and no signs of skin cancer have been detected. Keep practicing good skin care
      and sun protection to maintain healthy skin.
    </p>
    <div class="healthy-skin-image">
      <img src="https://example.com/path/to/healthy_skin_image.jpg" alt="Healthy Skin">
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Your Website Name</p>
  </footer>
</body>

</html>
